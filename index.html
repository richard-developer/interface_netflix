<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <title>Netflix Clone</title>
</head>
<body>
    <!-- parte de cima do site: -->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <!-- cria o menu de navegação:-->
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>

            </nav>
        </div>
    </header>
    <!-- miolo do site, parte principal:-->
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao"> Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
            
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play-circle"></i><!-- icone do FontAwesome-->
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <!-- referncia externa ao repositório de ícones Font Awesome:-->
    <script src="https://kit.fontawesome.com/69b60a98b5.js" crossorigin="anonymous"></script>

</body>
</html>
